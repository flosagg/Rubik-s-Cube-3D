  var chrono = null; // la variable pour stocker l'objet de chronomètre

document.getElementById("click").addEventListener("dblclick", function() {
  var secondes = 0;
var minutes=0
var timer = document.getElementById("timer");

setInterval(function() {
  secondes++;

  if(secondes==60 )
  {
	minutes++;
	secondes=0;
  }
  timer.innerHTML = minutes + ":"+secondes;

}, 1000);
  if (chrono === null) { // si le chronomètre n'est pas déjà lancé

    chrono = setInterval(function() {
      var maintenant = Date.now(); // enregistre le temps actuel
      var tempsEcoule = maintenant - debut; // calcule le temps écoulé depuis le début
    
  
    }, 10); // met à jour le chronomètre toutes les 10 ms
  }
});
